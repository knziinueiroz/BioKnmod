  <title>Painel VIP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
     
       font-family: 'Roboto', sans-serif;
      background: url('https://i.pinimg.com/736x/fe/d9/b7/fed9b7c69ba6d56e55d89e010274218c.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 560px;
      margin-bottom: 30px;
      border: 2px solid #ffffff8f;
      border-radius: 8px;
      overflow: hidden;
    }

    .painel-container {
      text-align: center;
       font-weight: bold;
  font-family: sans-serif;
    }

    .painel-container h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .painel-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: transparent;
      border: 2px solid #ffffff8f;
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s;
    }

    .painel-btn:hover {
       
       gap: 10px;
       padding: 12px;
      background: linear-gradient(90deg, #ffffff8f, #ffffff00);
      border: 2px solid #ffffff00;
      color: black;
    }
   .painel-btn img {
      width: autopx; /* ou qualquer tamanho desejado */
       height: 30px;
   }
   
.certificado {
    font-weight: bold;
  font-family: sans-serif;
  position: relative;
  margin-top: 20px;
  background-color: rgba(22, 22, 22, 0.349);
  padding: 15px 20px;
  border-radius: 20px;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  z-index: 1;
  overflow: hidden;
}

.certificado::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 1.6px;
  border-radius: 20px;
  background: linear-gradient(
    14650deg,
    #dc618f,
    #ebebf3,
    #4692c6,
    #f8a06e,
    #9db4d7,
    #e8a5ba
  );
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  z-index: -1;
}

    .certificado img {
      width: 40px;
      margin-right: 10px;
    }
  .compra-segura {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  background: linear-gradient(90deg, #26eb5700, #007bff00);
  color: white;
  border-color: #26eb5769;
  padding: 12px 20px;
  border-radius: 1px;
  font-weight: bold;
  font-family: sans-serif;
  font-size: 16px;
  width: fit-content;
  margin-top: 70px;
  box-shadow: 0 0 0px rgba(0, 122, 255, 0.3);
  transition: transform 0.3s ease;
}

}

.compra-segura img {
  width: 28px;
  height: 28px;
}
.foto-container img {
    margin: 20px;
    margin-bottom: 23px;
  border-radius: 50%; /* Deixa redonda (opcional) */
  width: 120px;
  height: 120px;
}
